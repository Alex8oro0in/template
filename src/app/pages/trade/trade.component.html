<div class="d-flex">
  <div class="trade">
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let trade of tradeList"
                       (click)="activeLink = trade.name"
                       [selected]="activeLink == trade.name">
        <div class="d-flex justify-content-between">
          <div [inlineSVG]="trade.src"></div><div class="ml-3">{{trade.name}}</div>
        </div>
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div></div>
</div>
